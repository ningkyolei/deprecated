    <script type="text/javascript">
        $(function () {
            $("#nav-controller").jFlow({
                slides: "#slides",
                controller: ".nav-btn",
                slideWrapper: "#jFlowSlide",
                selectedWrapper: "nav-btn-selected",
                auto: true,
                duration: 600,
                width: "100%",
                height: "270px",
                prev: ".nav-btn-prev",
                next: ".nav-btn-next"
            });


        });
    </script>

</head>
<body>

<div class="slide-container">
    <div id="jFlowSlide">
        <div id="slides">
            <div class="jFlowSlideContainer">
                <div class="slide_wrap">
                    <img src="images/s1.jpg" alt="">
                </div>
            </div>
            <div class="jFlowSlideContainer">
                <div class="slide_wrap">
                    <img src="images/s2.jpg" alt="">
                </div>
            </div>
            <div class="jFlowSlideContainer">
                <div class="slide_wrap">
                    <img src="images/s3.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <div id="nav-controller">
        <span class="nav-btn-prev">&lt;</span>
        <span class="nav-btn nav-btn-selected">1</span>
        <span class="nav-btn ">2</span>
        <span class="nav-btn">3</span>
        <span class="nav-btn-next">&gt;</span>
    </div>
</div>

</body>
