<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
    <script type="text/javascript" src="jquery-2.0.3.min.js"></script>
    <script type="text/javascript">
        //方法声明
        var func1_2p = function (p1, p2) {
            console.log("func1_2p run:p1=" + p1 + "||p2=" + p2);
        };

        var func1_3p = function (p1, p2, p3) {
            console.log("func1_3p run:p1=" + p1 + "||p2=" + p2 + "||p3=" + p3);
        };

        var func1 = function () {
            if (arguments.length === 2) {
                func1_2p(arguments[0], arguments[1]);
            } else if (arguments.length === 3) {
                func1_3p(arguments[0], arguments[1], arguments[2]);
            } else {
                console.log('func1方法的参数数量只能是2个或者3个！')
            }
        };

        var func2 = function () {
            func1.apply(this, Array.prototype.slice.call(arguments));
        };

//        //方法调用
//        func2(1, 2);
//        func2(1, 2, 3);

    </script>

</head>

<body>
<button onclick="func2(1, 2);">func2(1, 2)</button>
<button onclick="func2(1, 2, 3);">func2(1, 2, 3)</button>
</body>
</html>
