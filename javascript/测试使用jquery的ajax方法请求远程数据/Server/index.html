<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var url = 'http://localhost:42130/TestInterface.ashx';
            var param = { Text: '5', Pager: '{"PageIndex":"1","PageSize":"10","Msg":"I am the pager!"}' };
            $.ajax({
                type: "post",
                dataType: "json",
                url: url,
                data: param,
                success: function (data) {
                    document.writeln(data[0].Text);
                },
                error: function (data) {

                }
            });

        });
    </script>
</head>
