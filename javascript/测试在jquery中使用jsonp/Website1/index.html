        $.ajax({
            url: "http://localhost:34759/Handler.ashx?callback=?",

            jsonpCallback: "person",

                alert('call ajax success:' + data.name + " is a " + data.sex);

        });

        function person() {
            alert('call jsonpCallback!');
        }
